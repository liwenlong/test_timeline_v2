<body>
	 
	 <div id="config_warp">
	 	 <h1 class="content_unit">时间轴可视化配置</h1>
	      <h3>全局配置</h3>
	 	 <div class="config_global content_unit">
	 	 	<table>
	 	 		
 	 			<tr>
 	 				<td>容器宽度</td>
	 	 			<td>
	 	 				<input type="text" name="width" />
	 	 			</td>
 	 			</tr>
 	 			<tr>
 	 				<td>容器高度</td>
	 	 			<td>
	 	 				<input type="text" name="height" />
	 	 			</td>
 	 			</tr>
 	 			<tr>
 	 				<td>信息展示区和轴之间的距离</td>
	 	 			<td>
	 	 				<input type="text" name="slider_margin_bottom" />
	 	 			</td>
 	 			</tr>
 	 			<tr>
 	 				<td>换肤</td>
	 	 			<td>
	 	 				<select name="skin">
	 	 					<option value="skin_normal" >默认(黄色)</option>
	 	 					<option value="skin_red" >红色</option>
	 	 					<option value="skin_black">黑色</option>
	 	 				</select>
	 	 			</td>
 	 		    </tr>	
 	 		    <tr>
 	 				<td>初始化时，时间轴能显示的新闻的条数</td>
	 	 			<td>
	 	 				<input type="text" name="show_item_num" />
	 	 			</td>
 	 		    </tr>	
	 	 	</table>
	 	 </div>
	 	 <h3>
	 	 	新闻配置 
	 	 	<input type="button" value="+ 点击增加新闻" class="gobal_add_block add_block"/> 
	 	 </h3>

	 	  <!--默认一个内容块-->
		<div class="config_box content_unit">
		    <div class="remove_block" title="关闭">
		        
		    </div>
		    <div class="chagneType clearfix">
		        <div>
		            选择类型
		        </div>
		        <p class="card card_on" data-type="1">
		            图片
		        </p>
		        <p class="card " data-type="2">
		            图文混排
		        </p>
		        <p class="card" data-type="3">
		            视频
		        </p>
		        <p class="card" data-type="4">
		            html代码
		        </p>
		    </div>

		    <div class="boxContent">
		        <table>
		            <tbody>
		                <tr>
		                    <td>
		                        新闻类型
		                    </td>
		                    <td>
		                        <h3>
		                            图片
		                        </h3>
		                    </td>
		                </tr>
		                <tr>
		                    <td>
		                        标题
		                    </td>
		                    <td>
		                        <input type="text" name="title">
		                    </td>
		                </tr>
		                <tr>
		                    <td>
		                        时间
		                    </td>
		                    <td>
		                        <input type="datetime-local" name="start">
		                    </td>
		                </tr>
		                <tr>
		                    <td>
		                        图片URL
		                    </td>
		                    <td>
		                        <input type="text" name="img">
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		    <div class="config_box_add add_block">
		        新增一个
		    </div>
		</div>
	 </div>
	 
	 <div class="config_setDate marsk">
	 	<div class="setDate_close mask_close">关闭</div>
	 	<h3>在下面输入配置数据</h3>
	 	<textarea rows="20" cols="120" class="config_setDate_are"></textarea>
	 	<p class="configBtn setDate_close"><input type="button" class="setDatBtn" value="确认并设置数据" /></p>
	 </div>

	 <div class="config_getDate marsk">
	 	<h3>当前的配置数据为：</h3>
	 	<div class="mask_close getDate_close">
	 		关闭
	 	</div>
	
	 	<textarea rows="20" cols="120" class="config_getDate_are" disabled="disabled">  </textarea>
	 	<p class="config_getDate_tips">复制上方数据即可</p>	
	 	
	 	
	 </div>		

	 <div class="config_iframe marsk">
	 	<div class="mask_close iframe_close">关闭</div>
	 	<h1>时间轴预览</h1>
	 	<iframe src="iframe/index.html"  width="100%" height="950" style="position: relative;overflow: visible;border: 0;"></iframe>	
	 </div>

	 	 <p id="setDate">导入配置</p>
		 <p id="getDate">查看配置</p>
		 <p id="preview">预览</p>
