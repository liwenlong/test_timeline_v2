<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面配置</title>
	<link rel="stylesheet" type="text/css" href="css/config.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	var timeline={
        //配置项
        "width": 1000,        //总体宽度
        "height": 800,        //总体高度
        //按钮
        "reset": $("#reset"),   //三个方法
        "big": $("#big"),
        "small": $("#small"),
        //各种宽高配置
        "slider_margin_bottom":50,
        "skin":"skinClass",
        "show_item_num":4 ,        //时间轴上初始展示多少条新闻 
        "data":{}
    }
	</script>
</head>
<body>
	 <div id="config_warp">

	 	 <h1 class="content_unit">时间轴可视化配置</h1>
	 	 <h3>全局配置</h3>
	 	 <h3><input type="button" value="得到当前已经填充的数据" id="getAllDate" />
	      <pre id="show_code">
	      	
	      </pre>
	 	 </h3>
	 	 <div class="config_global content_unit">
	 	 	<table>
	 	 		
 	 			<tr>
 	 				<td>容器宽度</td>
	 	 			<td>
	 	 				<input type="text" name="width" />
	 	 			</td>
 	 			</tr>
 	 			<tr>
 	 				<td>容器高度</td>
	 	 			<td>
	 	 				<input type="text" name="height" />
	 	 			</td>
 	 			</tr>
 	 			<tr>
 	 				<td>信息展示区和轴之间的距离</td>
	 	 			<td>
	 	 				<input type="text" name="slider_margin_bottom" />
	 	 			</td>
 	 			</tr>
 	 			<tr>
 	 				<td>换肤</td>
	 	 			<td>
	 	 				<select name="skin">
	 	 					<option value="skin_normal" >默认(黄色)</option>
	 	 					<option value="skin_red" >红色</option>
	 	 					<option value="skin_black">黑色</option>
	 	 				</select>
	 	 			</td>
 	 		    </tr>	
 	 		    <tr>
 	 				<td>初始化时，时间轴能显示的新闻的条数</td>
	 	 			<td>
	 	 				<input type="text" name="show_item_num" />
	 	 			</td>
 	 		    </tr>	
 	 		     
	 	 	</table>
	 	 </div>


	 	 <h3>新闻配置 <input type="button" value="点击增加新闻" class="add_block"/> </h3>
	 	
	     <div class="config_box content_unit">
	     	 <div class="remove_block">删除</div>
			 <div class="chagneType clearfix">
			 	<div>选择类型</div>	
				<p class="card" data-type="1">图片</p>
				<p class="card " data-type="2">图文混排</p>
				<p class="card" data-type="3">视频</p>
				<p class="card card_on"  data-type="4">html代码</p>
			  </div>
			  <div class="boxContent">
			  	 <table>
	 	 			<tr>
		 	 			<td>新闻类型</td>
		 	 			<td>
		 	 				<h3>固定html</h3>
		 	 			</td>
	 	 			</tr>
	 	 			<tr>
	 	 				<td>标题</td>
		 	 			<td>
		 	 				<input type="text" name="title" />
		 	 			</td>
	 	 			</tr>
	 	 			<tr>
	 	 				<td>时间</td>
		 	 			<td>
		 	 				<input type="datetime-local" name="start" />
		 	 			</td>
	 	 		    </tr>	
	 	 			<tr>
	 	 				<td>html代码</td>
		 	 			<td>
		 	 				<textarea  name="htmlContent" rows="8" cols="100"></textarea>
		 	 			</td>
	 	 			</tr>
	 	 	  </table>		

			  </div>
	 	 	 
	 	 	  <div class="config_box_add add_block">
         		新增一个
              </div>
	 	 </div>
         



	 </div>
	
	<script type="text/javascript" src="js/config.js"></script>

	
</body>
</html>
