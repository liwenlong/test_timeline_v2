<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta name="google" value="notranslate">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>test 轴</title>
   <link rel="stylesheet" type="text/css" href="css/main.css">
 
</head>
<body>


<div id="slider">
   <div class="leftBar">前一张</div>
   <div class="rightBar">后一张</div>
   <ul class="slider-content">
     <li>1</li>
     <li>2</li>
     <li>3</li>
     <li>4</li>
     <li>5</li> 
   </ul>
</div>

<h3></h3>
<div id="timeLine">
   
</div>
<input type="button" id="reset" value="点击复位"/>
<input type="button" id="big" value="放大"/>
<input type="button" id="small" value="缩小"/>

<div class="tips">
    <h3>tips:</h3>
    <h3>1、也可通过鼠标滚轮来触发时间轴的缩放，缩放范围年、月、日、小时、分、秒</h3>
    <h3>2、时间轴可以左右拖拽移动</h3>   
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/events.js"></script>
<script type="text/javascript" src="js/timeline.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="js/axis.js"></script>
<script type="text/javascript" src="js/slider.js"></script>

<script>
    var timeline=new Timeline($("#timeLine"));
    timeline.init();
   //也可以通过新增加载数据
    timeline.addDate([{
            "start": new Date(2010,7,23,23,0,0),
            "title": "test1",
            "content": "<img src='img/1.jpg' width='512' height='384'/>"

        }, {
            "start": new Date(2010,7,24,16,0,0),
            "title": "test2",
            "content": "<img src='img/2.jpg' width='512' height='384'/>"

        }, {
            "start": new Date(2010,7,26),
            "title": "test3",
            "content": "<img src='img/3.jpg' width='512' height='384'/>"

        }, {
            "start": new Date(2010,7,28),
            "title": "test4",
            "content": "<img src='img/4.jpg' width='512' height='384'/>"

        }, {
            "start": new Date(2010,7,29),
            "title": "test5",
            "content": "<img src='img/5.jpg' width='512' height='384'/>"

        }]

    )

</script>
</body>
</html>
